name: textlint

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  books:
    runs-on: ubuntu-20.04
    container: node:16-buster
    steps:
    - uses: actions/checkout@v1
    - uses: reviewdog/action-setup@v1
    - name: textlint
      run: |
        npm install
        npx textlint -f checkstyle $(find books -name "*.md") | ~/bin/reviewdog -f=checkstyle -name="textlint" -reporter=github-pr-check -level=error
      env:
        REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  articles:
    runs-on: ubuntu-20.04
    container: node:16-buster
    steps:
    - uses: actions/checkout@v1
    - run: npm install
    - run: npx textlint $(find articles -name "*.md")
