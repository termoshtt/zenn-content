name: article-test

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v1

      - name: Setup rust toolchain
        uses: moonrepo/setup-rust@v1
        with:
          channel: nightly-2024-11-01

      - uses: actions-rs/cargo@v1
        name: cargo test
        with:
          command: test
          args: --doc --manifest-path=article-test/Cargo.toml
